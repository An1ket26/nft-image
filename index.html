<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" href="https://github.com/An1ket26/nft-image/blob/main/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
  <div class="equilibrium">
    <a href=""><img class="equi-img" src="image-equilibrium.jpg" alt="Equilibrium-img"></a>
    <a href=""><h3>Equilibrium #3429</h3></a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="side">
      <div class="ether">
        <img class="ether-img" src="icon-ethereum.svg" alt="ethereum icon">
        <p class="ether-value">0.041 ETH</p>
      </div>
      <div class="clock">
        <img class="clock-img" src="icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creation">
      <img class="avatar" src="image-avatar.png" alt="avatar-img">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aniket</a>.</p>
  </div>
</body>

</html>
